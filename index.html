<!DOCTYPE html>
<html>
	<head>
		<!-- Meta data -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="الموقع الرسمي لدكتور محمد السيد" name="description" />
		<meta content="Mohamed Samir" name="author" />
		<meta
			name="keywords"
			content="Dr. Mohamed Elsayed,Biology,online,احياء,organic, الثالث الثانوي,الثانوية العامة, DNA,Reproduction ,living organisms,دكتور محمد السيد"
		/>

		<!-- MS, fb & Whatsapp -->
		<!-- MS Tile - for Microsoft apps-->
		<meta name="msapplication-TileImage" content="public/" />

		<!-- fb & Whatsapp -->
		<!-- Site Name, Title, and Description to be displayed -->
		<meta property="og:site_name" content="Dr. Mohamed Elsayed" />
		<meta property="og:title" content="Dr. Mohamed Elsayed" />
		<meta
			property="og:description"
			content="الموقع الرسمي لدكتور محمد السيد"
		/>

		<!-- Image to display -->
		<!-- Replace   «example.com/image01.jpg» with your own -->
		<meta property="og:image" content="public/" />

		<!-- No need to change anything here -->
		<meta property="og:type" content="website" />
		<meta property="og:image:type" content="image/jpeg" />

		<!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
		<meta property="og:image:width" content="300" />
		<meta property="og:image:height" content="300" />

		<!-- Website to visit when clicked in fb or WhatsApp-->
		<meta property="og:url" content="public/" />

		<!-- Title -->
		<title>Dr. Mohamed Elsaid</title>
		<!-- Title Icon -->
		<link rel="icon" type="image/svg+xml" href="/msLogo.svg" />

		<!-- Style css -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
